
    <!doctype html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Add Manager</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      </head>
      <style>
         
      </style>
      <body>
    
        <div class="col-md-4 m-auto"><br>
            <center><h5>Add Manager Page</h5></center>
            <form action="" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="fname" placeholder="Enter First Name">
                </div><br>
                <div class="form-group">
                    <input type="text" class="form-control" name="lname" placeholder="Enter Last Name">
                </div><br>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Enter Email ID">
                </div><br>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Enter Password">
                </div><br>
                <div class="form-group">
                    <input type="text" class="form-control" name="mobile" placeholder="Enter Mobile No.">
                </div><br>
                <button type="submit" class="btn btn-primary" name="add_manager">Add Manager</button>
            </form>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
      </body>
    </html>
